{% extends 'modelo-ifpr.html' %}

{% block conteudo %}
    <h3>Lista de VRMs</h3>

    <a href="{% url 'vrm_create' %}" class="btn btn-primary btn-sm">Adicionar VRM</a>

    <hr>

    <table class="table table-striped table-hover table-condensed">
        <thead>
            <tr>
                <th>Ano</th>
                <th>Valor</th>
                <th>Opções</th>
            </tr>
        </thead>
        <tbody>
            {% for vrm in vrms %}
                <tr>
                    <td>{{ vrm.ano }}</td>
                    <td>{{ vrm.valor }}</td>
                    <td>
                        <a href="{% url 'vrm_update' vrm.pk %}" class="btn btn-warning btn-sm" title="Editar">
                            Editar
                        </a>
                        <a href="{% url 'vrm_delete' vrm.pk %}" class="btn btn-danger btn-sm" title="Excluir">
                            Excluir
                        </a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">Nenhum VRM registrado.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
