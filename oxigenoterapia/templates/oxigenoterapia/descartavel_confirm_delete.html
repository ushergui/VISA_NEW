{% extends 'oxigenoterapia/base.html' %}

{% block conteudo %}
<h2>Deletar Descartável</h2>

<p>Você tem certeza que deseja deletar "{{ object }}"?</p>

<div class="form-group">
    <form method="POST" style="display: inline-block;">
        {% csrf_token %}
        <input type="submit" value="Confirmar" class="btn btn-danger">
    </form>

    <a href="{% url 'descartavel_list' %}" class="btn btn-primary" style="display: inline-block; margin-left: 10px;">Cancelar</a>
</div>

{% endblock %}
